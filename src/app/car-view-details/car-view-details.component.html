
<div class="conatiner mt-5">
    <div class="row">
        <div class="col-6">

            <div class="card image-container p-3">
                <img [src]="car.carImages[selectedCarIndex].url" class="car-zoom-image">
            </div>
            <div class="mt-2">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of car.carImages; let i = index" (click)="changeIndex(i)" style="border: 1px solid lightgray;cursor: pointer;">
                        <img [src]="file.url" height="200px">
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
           
        </div>
        <div class="col-6">
            <div class="car-information">
                <div class="mt-3">
                    <h2>{{car.model}} -{{car.year}} {{ car.make}}</h2>
                </div>
                <div class="mt-3">
                    Mô tả: <br>{{car.description}}
                </div>
                <div class="mt-3">
                   Loại xe: {{car.fuelType}}
                </div>
                <div class="mt-3">
                    Biển số: {{car.transmission}}
                </div>
                <div class="mt-3">
                    Giá thuê/ngày: VND.{{car.dailyRentalPrice}}
                </div>
                <div class="mt-5 text-center">
                    <button mat-raised-button color="warn" style="width:200px" (click)="bookCarNow(car.id)">Đặt ngay</button>
                    &nbsp;
                    <button mat-raised-button color="warn" style="width:200px" (click)="addToCart(car.id)">Thêm vào giỏ</button>
                </div>
            </div>
        </div>
    </div>
</div>
