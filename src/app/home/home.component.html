

<div class="contaner mt-5">
  <mat-form-field appearance="fill" class="w-50">
    <mat-label>Nhập thông tin xe cần thuê</mat-label>
    <input matInput
          #searchKeyWord
          (keyup)="searchByKeyWord(searchKeyWord.value)"
          placeholder="Nhập thông tin xe cần thuê"
          id="searchKey"
          name="searchKey">
  </mat-form-field>

  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile *ngFor="let c of carDetails">
      <div class="row home-page-car-image">
        <img [src]="c.carImages[0].url">

        <div class="mt-3">
          <p>{{c.model}}({{c.transmission}})- {{c.make}}</p>
        </div>
        <div class="mt-2" style="white-space: inherit;text-overflow: ellipsis;height: 40px;width: 288px;overflow: hidden;">
          <p>{{c.description}}</p>
        </div>
        <div class="mt-2">
          <p>Giá : VND{{c.dailyRentalPrice}}/ngày</p>
        </div>
        <div class="mt-2">
          <button type="button" mat-raised-button color="warn" (click)="showCar(c.id)">Xem chi tiết</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="text-center mt-5" style="padding-bottom: 100px;">
    <button type="button" mat-raised-button color="warn" (click)="loadMoreCar()">Xem thêm</button>
  </div>
  <div class="mt-5">

  </div>
</div>
